<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div id="box_1">
        <div class="paragraph">
          <h1>
            Get <span style="color: #8899a6">insights</span> that help your
            business grow.
          </h1>

          <p class=".main">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>

        <div id="stats">
          <div class="card">
            <h1 class="count">10k+</h1>
            <p class="upper stat">companies</p>
          </div>
          <div class="card">
            <h1 class="count">314</h1>
            <p class="upper stat">templates</p>
          </div>
          <div class="card">
            <h1 class="count">12m+</h1>
            <p class="upper stat">queries</p>
          </div>
        </div>
      </div>
      <div id="box_2">
        <img id="img_prop" src="./images/image-header-mobile.jpg" alt="image" />
      </div>
    </div>
  </body>
</html>
